<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="goods.css">
    <title>ТАВЧИК</title>
</head>
<body>
    <div class="main">
       <div class="logo">
        <img src="myHotel-removebg-preview.png" alt="">
       </div>
       <div class="order-section">
        <h2>ТАВЧИК</h2>
        <div class="order-container">
          <div class="product-image">
            <img src="shoes.png" alt="Soap">
          </div>
          <form>
            <label for="quantity">Ширхэг:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
      
            <label for="delivery-option">Хүргэлтийн сонголт:</label>
            <select id="delivery-option" name="delivery-option">
              <option value="standard">pickthack хүргэлт</option>
              <option value="express">myHotel хүргэлт</option>
            </select>
      
            <button onclick="alert('Баярлалаа')" type="submit">ЗАХИАЛАХ</button>
          </form>
        </div>
      </div>
</body>
</html>
